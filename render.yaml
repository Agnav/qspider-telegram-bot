services:
  - type: worker
    name: telegram-bot
    env: python
    plan: free
    buildCommand: |
      apt-get update && apt-get install -y chromium-browser chromium-driver
      pip install -r requirements.txt
    startCommand: "python bot.py"

cron:
  - name: daily-scrape
    schedule: "30 0 * * *" # 6:00 AM IST
    command: "python scheduler.py"
